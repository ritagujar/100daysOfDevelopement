<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table {
        width: 600px;
        background-color: lightblue;
        margin-top: 24px;
        margin-bottom: 24px;
      }
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 24px;
      }

      td,
      th {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        My Secrete Time-Table
      </caption>
      <tr>
        <td rowspan="6">Hours</td>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Art</td>
        <td>English</td>
        <td>Sports</td>
      </tr>
      <tr>
        <td>Art</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Sports</td>
        <td>English</td>
      </tr>
      <tr>
        <td colspan="5" style="text-align: center">Lunch Break</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Art</td>
        <td>English</td>
        <td>Sports</td>
      </tr>
      <tr>
        <td>Art</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Sports</td>
        <td>English</td>
      </tr>
    </table>
  </body>
</html>
