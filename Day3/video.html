<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 - Videos and Audios</title>
  </head>
  <body>
    <!-- Video -->
    <h1>Video</h1>
    <video autoplay controls width="500" height="380">
      <source
        src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
        type="video/mp4"
      />
    </video>
    <!-- Audio -->

    <h1>Audio</h1>
    <audio controls>
      <source
        src="https://file-examples-com.github.io/uploads/2017/11/file_example_WAV_1MG.wav"
        type="audio/wav"
      />
    </audio>
    <br />

    <!-- Iframe -->
    <h1>Iframe</h1>
    <iframe
      src="https://reactjs.org/"
      frameborder="0"
      width="700"
      height="500"
    ></iframe>
  </body>
</html>
