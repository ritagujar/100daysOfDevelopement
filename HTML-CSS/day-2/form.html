<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>

    <style>
        h1 {
            text-align: center;
        }
        #register-form {
            width: 300px;
            background-color: white;
            padding: 24px;
            margin: auto;
        }

        .input-label {
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;
        }

        .input-items {
            width: 100%;
        }

        #terms-check {
            margin-top: 12px;
            margin-bottom: 18px;
        }

    </style>

  </head>
  <body style="background-color: lightblue;">
    <h1>SignUp</h1>
    <form id="register-form">
      <div>
        <p class="input-label"> Full Name:</p>
        <input class="input-items" type="text" name="full-name" placeholder="Full Name" autofocus required/>
      </div>
      <div>
         <p class="input-label">Email:</p>
        <input class="input-items" type="email" name="email" required />
      </div>

      <!-- Min and Max attribute -->
      <div>
          <p class="input-label">Age:</p>
          <input type="number" class="input-items" name="age" min="18" max="50"> 
      </div>

      <div>
        <p class="input-label">Password:</p>
        <input class="input-items" type="password" name="password" required maxlength="8"/>
      </div>
      <div>
        <p class="input-label">Confirm Password:</p>
        <input class="input-items" type="password" name="confirm-password" required maxlength="8"/>
      </div>
      <div>
        <p class="input-label">Gender:</p>
        <input  type="radio" name="male" value="male" >Male</input>
        <input  type="radio" name="female" value="female" >Female</input>
        <input  type="radio" name="other" value="other" >Other</input>
      </div>
      <div>
        <p class="input-label">Security Questions:</p>
          <select class="input-items" name="security-question" >
                <option  value="first-pet-name">What was your first pet name?</option>
                <option value="first-job">What was your first job?</option>
                <option value="nickname">What is your nickname?</option>
          </select>
      </div>
      <div>
        <textarea class="input-items" name="answer"  cols="30" rows="10"></textarea>
      </div>
      <div>
          <input id="terms-check" type="checkbox" name="terms-conditions" value="accept"> I agree to accept terms and conditions
      </div>
      <input  type="submit" value="Register">

      <br><br>
      <!-- datalist elements -->
      <p>DataList Elements</p>
      <input list="technologies" name="technology">
        <datalist id="technologies">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
            <option value="React">
            <option value="Git">
        </datalist>

        <!-- Input-type Date -->
        <br>
        <br>
        <input type="date" name="date" max="1999-01-01">
        <input type="date" name="date" max="2010-01-01">

        <!-- file -->
        <br><br>
        <input type="file" name="image">

         <!-- Reset -->
        <br>
        <p>Reset all fields</p>
        <input type="reset" value="Reset"> 
    </form>
  </body>
</html>
