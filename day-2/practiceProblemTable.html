    <title>Mini-Project 2: Design Invoice using Table</title>

    <style>
        table {
            width: 600px;
            text-align: left;
            background-color: white;
            margin: auto;
        }
      table,
      td,
      th {
        border: 1px solid #aaa;
        border-collapse: collapse;
        padding: 8px;
        line-height: 1.3;
      }

      th {
          background-color: lightblue;
      }

      .label {
          font-weight: 600;
      }

    </style>
  </head>
